<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login page</title>
</head>
<body>
    <div class="main-content">
        <header>
            <p>seja bem vindo<br>faça seu login</p>
        </header>
        <div class="card">
            <div class="text-area">
                <label for="usuario">usuário</label>
                <input type="text" name="usuario" class="text-field" placeholder="digite o nome do usuário" required>
            </div>
            <div class="text-area">
                <label for="senha">senha</label>
                <input type="password" name="senha" class="text-field" placeholder="digite a sua senha" required>
            </div>
            <button type="submit" class="login-btn">login</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
